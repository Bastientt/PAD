<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PAD Mobile Video Uploader</title>
    <style>
      body {
        margin: 0;
        /* Fond spatial profond */
        background: radial-gradient(circle at top left, #1a1a2e, #0f0f1a 60%, #050508);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      #root {
        width: 375px;
        height: 812px;
        max-height: 95vh;
        /* Fond du téléphone légèrement transparent pour l'effet glass */
        background-color: rgba(15, 15, 26, 0.95);
        border-radius: 44px; /* Arrondi plus moderne type iPhone moderne */
        border: 8px solid #222;
        /* Ombre portée plus douce et lumineuse */
        box-shadow: 0 30px 60px rgba(0,0,0,0.8), 0 0 20px rgba(100, 100, 255, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
        backdrop-filter: blur(10px); /* Effet de flou derrière le téléphone */
      }

      /* L'encoche dynamique */
      #root::before {
          content: '';
          position: absolute;
          top: 0; left: 50%;
          transform: translateX(-50%);
          width: 160px; height: 34px;
          background-color: #000;
          border-bottom-left-radius: 24px;
          border-bottom-right-radius: 24px;
          z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
